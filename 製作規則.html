<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Cursor Generator</title> 
		<style type = "text/css">	
			/* width */
			::-webkit-scrollbar {
				width: 10px;
			}

			/* Track */
			::-webkit-scrollbar-track {
				background: #fcedab; 
			}
			 
			/* Handle */
			::-webkit-scrollbar-thumb {
				background: #FF5959; 
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
				background: #ff921a; 
			}
		
			p  {color: white;
				font-family: Helvetica, "Microsoft YaHei", "LiHei Pro", TW-Kai;
				text-align: center;
				font-size: 20px;
				letter-spacing: 1.5px;
				}
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			
		</script>
	</head>
	<body>
		<div>
			<p>
			先點選色塊選取想要使用的顏色。</br>
			按下Ctrl同時移動滑鼠至想要上色的格子就可以上色。</br>
			點選Eraser，一樣搭配按下Ctrl同時移動滑鼠就可以擦去顏色。</br>
			點選Reset，清除所有顏色，重新作畫。</br>
			點選Create Cursor，將完成的圖片輸出成png檔下載，</br>
			同時游標也會設成剛完成好的游標。</br>
			按下Remove Cursor，將游標設回預設的游標。</br></br></br></br></br></br>
			點下主頁說明，返回首頁畫面。</br>
			點下製作游標，開始製作自己的游標吧！</br>
			點下設定電腦游標，了解個人電腦滑鼠游標設定的過程。</br>
			點下網頁說明文件下載，瞭解本網頁製作提案投影片。</br>
			</p>
			
		</div>
		
		
	</body>
</html>
